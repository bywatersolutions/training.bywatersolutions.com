prose:
  rooturl: '_pages'
  siteurl: 'http://training.bwsdocker1.bywatersolutions.com'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _pages:
      - name: "layout"
        field:
          label: "layout"
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          label: "Title"
          element: "text"
          value: ""
      - name: "opac"
        field:
          label: "OPAC Link"
          element: "text"
          placeholder: "http://opac.lib.org"
      - name: "staff"
        field:
          label: "Staff Link"
          element: "text"
          placeholder: "http://staff.lib.org"
      - name: "educator"
        field:
          label: "Educator"
          element: "text"
          placeholder: "Frodo Baggins"
      - name: "permalink"
        field:
          label: "Link"
          element: "text"
          placeholder: "/shortname"
